name: Preprocess Data (Otomatis)

on:
  push:
    paths:
      - "preprocessing/**"
      - "data/raw/**"
      - ".github/workflows/preprocess.yml"
  workflow_dispatch:

jobs:
  preprocess:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas scikit-learn openpyxl joblib

      - name: List data/raw contents (debug)
        run: |
          ls -lh data/raw/ || echo "Folder data/raw/ tidak ada"
          ls -lh data/ || echo "Folder data/ tidak ada"
          ls -lh . || echo "Root folder tidak ada"

      - name: Run preprocessing automation
        run: python preprocessing/automate_Yandiyan.py

      - name: Upload processed files as workflow artifact
        uses: actions/upload-artifact@v4
        with:
          name: processed_data
          path: data/processed/
